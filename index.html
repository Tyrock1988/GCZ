<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GambaCodez Bonus Codes</title>
    <style>
        /* Dark mode background and text color */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Neon effect for text */
        .neon {
            color: #00ff00; /* Neon green text */
            text-shadow: 
                0 0 5px #00ff00, 
                0 0 10px #00ff00, 
                0 0 15px #00ff00, 
                0 0 20px #ff00ff, 
                0 0 30px #ff00ff, 
                0 0 40px #ff00ff, 
                0 0 50px #ff00ff, 
                0 0 75px #ff00ff;
        }

        /* Neon outline for containers */
        .neon-outline {
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            transition: border 0.3s ease;
        }

        /* Neon spacers (neon horizontal lines) */
        .neon-line {
            border: 1px solid #ff00ff; /* Neon pink border */
            margin: 20px 0;
        }

        /* Logo styling */
        .logo {
            width: 150px;
        }

        /* Form styling */
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #333; /* Dark background for form */
            border-radius: 8px;
        }

        button, input[type="text"] {
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #00ff00; /* Neon green button */
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc00; /* Darker green on hover */
        }

        /* Links styling */
        footer a {
            color: #ff00ff; /* Neon pink for links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Radio buttons and inputs */
        input[type="radio"] {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://i.ibb.co/jz4STcc/Treasure-chest.jpg" alt="Logo" class="logo">

    <h1 class="neon">GambaCodez Bonus Codes</h1>

    <!-- Form for code input -->
    <form id="codeForm" class="neon-outline">
        <div class="radio-group">
            <p>Select your platform:</p>
            <label><input type="radio" name="platform" value="stakecom" checked> Stake.com</label>
            <label><input type="radio" name="platform" value="stakeus"> Stake.us</label>
            <label><input type="radio" name="platform" value="shuffle"> Shuffle</label>
        </div>

        <label for="codeInput">Enter your code:</label>
        <input type="text" id="codeInput" name="codeInput" placeholder="Enter or paste code here" required>
        <br>
        <!-- Paste Button -->
        <button type="button" id="pasteButton">Paste Code</button>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Footer with Telegram links -->
    <footer>
        <p>Stay connected with us:</p>
        <a href="https://t.me/GambaCodezHub" target="_blank">Join Our Telegram Group</a>
        <a href="https://t.me/OfficialGambaCodez_bot" target="_blank">Use Our Telegram Bot</a>
    </footer>

    <!-- JavaScript to handle paste and form submission -->
    <script>
        document.getElementById("pasteButton").addEventListener("click", async function () {
            try {
                // Get text from clipboard
                const text = await navigator.clipboard.readText();
                document.getElementById("codeInput").value = text; // Paste into input field
            } catch (err) {
                alert("Failed to paste from clipboard. Please try again!");
            }
        });

        document.getElementById("codeForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get selected platform and entered code
            const platform = document.querySelector('input[name="platform"]:checked').value;
            const code = document.getElementById("codeInput").value;

            if (!code.trim()) {
                alert("Please enter or paste a code.");
                return;
            }

            let url = "";

            // Generate URL based on platform
            if (platform === "stakeus") {
                url = `https://playstake.info/bonus?code=${encodeURIComponent(code)}`;
            } else if (platform === "stakecom") {
                url = `https://playstake.info/bonus?code=${encodeURIComponent(code)}`;
            } else if (platform === "shuffle") {
                url = `https://rezorp.com/shuffle/${encodeURIComponent(code)}`;
            }

            // Open the generated URL in a new tab
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
